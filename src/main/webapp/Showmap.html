<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Map</title>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px;width: 80%}
        #container{height:100%}
    </style>
    <style>
        #right{
            background-color:#ffffe5;
            position:absolute;
            left:80%;
            top:0;
            width:300px;
            height:100%;
        }
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=OazKtzxhMVQ7QOfAmTwuKZDbKS3M2qRm">
    </script>
</head>

<body>

<div id="container" ></div>

<div id="right">
    <button id = "showbridge" onclick="ShowBridge()">显示桥梁位置</button>
</div>



<script type="text/javascript">
    var map = new BMapGL.Map("container");
    // 创建地图实例
    var point = new BMapGL.Point(106.552113,29.55643);
    // 创建点坐标
    map.centerAndZoom(point, 13);
    // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);
    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
    map.addControl(scaleCtrl);
function ShowBridge(){
    var url = "/demotest_war_exploded/Showtest"
    $.ajax({
        type:"post",
        url:url,
        dataType:"json",
        success(data)
        {
            alert("成功"+data.length+data[0].bno);
        }
    })
}
</script>
</body>
</html>
